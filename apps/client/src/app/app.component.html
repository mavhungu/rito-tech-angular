<router-outlet></router-outlet>

  <clr-datagrid>

    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Creation date</clr-dg-column>
    <clr-dg-column>Favorite color</clr-dg-column>

    <clr-dg-row *clrDgItems="let user of callsData">
      <clr-dg-action-overflow>
        <button class="action-item">Resolve</button>
      </clr-dg-action-overflow>
        <clr-dg-cell>{{user.id}}</clr-dg-cell>
        <clr-dg-cell>{{user.CallFrom}}</clr-dg-cell>
        <clr-dg-cell>{{user.CallTime | date}}</clr-dg-cell>
        <clr-dg-cell>{{user.Duration}}</clr-dg-cell>
    </clr-dg-row>


    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="pageSize">
        <clr-dg-page-size [clrPageSizeOptions]="[20,50,75,100]">Call Records</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{callsData.length}} Records
      </clr-dg-pagination>
       
    </clr-dg-footer>

</clr-datagrid>
